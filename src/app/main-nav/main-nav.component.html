<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/clientes">Clientes</a>
      <a mat-list-item routerLink="/servicos">Servi√ßos</a>
      <a mat-list-item routerLink="/consolidados">Consolidados</a>
      <a mat-list-item routerLink="#">Buscas</a>
      <a mat-list-item routerLink="#">Dashboard</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SisGT2</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>    
    <!-- End of Content-->
  </mat-sidenav-content>
</mat-sidenav-container>
